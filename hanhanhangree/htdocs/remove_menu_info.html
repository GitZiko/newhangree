<!DOCTYPE html>
<html lang = "ja">
	<div style="text-align : center ;">
	<link rel="stylesheet" href="buger.css">
	<head>
		<meta charset="UTF-8">
		<title>メニュー削除画面</title>
		<script type = "text/javascript">
			function remove(){
					window.alert("選択したハンバーガーを削除しました");
					window.location.href = "index.html";
			}
			function cancel(){
					//window.alert("メインに戻ります");
					window.location.href = "remove_menu.html";
			}
		</script>
	</head>
	
	<body>
	
			<h1>メニュー削除</h1>
			<table style="margin-left : auto ; margin-right : auto ; text-align : left ;"border="1">
				<p>以下のハンバーガーをメニューから削除致します</p>
				<caption>ハンバーガーの情報</caption>
					<tr><th> 種類</th><th>具材</th><th>画像（未実装）</th></tr>
					<tr><th> バンズ上</th><th>未実装</th><th>画像（未実装）</th></tr>
					<tr><th> ソース</th><th>未実装</th><th>画像（未実装）</th></tr>
					<tr><th> 食材1</th><th>未実装</th><th>画像（未実装）</th></tr>
					<tr><th> 食材2</th><th>未実装</th><th>画像（未実装）</th></tr>
					<tr><th> 食材3</th><th>未実装</th><th>画像（未実装）</th></tr>
					<tr><th> バンズ下</th><th>未実装</th><th>画像（未実装）</th></tr>
			</table>
			
			<br>
			<input type = "button" value="削除" 					onclick="remove()" style="WIDTH: 100px; HEIGHT: 50px"/>
			<input type = "button" value="キャンセル" 					onclick="cancel()" style="WIDTH: 100px; HEIGHT: 50px"/><br>
	</body>
</html>
